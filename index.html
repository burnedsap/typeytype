	<script>
		const $key = document.getElementById('key'),
			$sheetNum = document.getElementById('sheetNum'),
			$form = document.getElementById('theForm'),
			$output = document.getElementById('output');
		var header = document.getElementById('header');
		var rBody = document.getElementById('rBody');
		$but1 = document.getElementById('option1');
		$sTitle = document.getElementById('sTitle');
		let key, sheetNum, sheetType;
		sheetNum = 1;
		attachEvents();

		// https://docs.google.com/spreadsheets/d/e/2PACX-1vRGDG8Ao-1bpvflgkytzlS4K5VQ7tFvi_1NUaVkSeEWAaElfyfEiuWvQxPVEs11fZeaT9mMiTnW66q5/pubhtml 
		// https://docs.google.com/spreadsheets/d/1koc8s4TIDQpAO3sEpg11nIgx8auMlv-fFQAi6cPqils/edit#gid=0


		function readValues() {
			key = "1koc8s4TIDQpAO3sEpg11nIgx8auMlv-fFQAi6cPqils"; //contact us at hello@tandemresearch.org for the data set!
			sheetNum = sheetNum;
			sheetType = "raw";
		}

		function clearcontent() {
			document.getElementById("header").innerHTML = "";
			document.getElementById("rBody").innerHTML = "";
		}


		function attachEvents() {
			readValues();
			let promise;
			switch (sheetType) {
				case 'cols':
					promise = GetSheetDone.labeledCols(key, sheetNum);
					break;
				case 'cols-rows':
					promise = GetSheetDone.labeledColsRows(key, sheetNum);
					break;
				case 'raw':
				default:
					promise = GetSheetDone.raw(key, sheetNum);
					break;
			}

			promise.then((data) => {
				$sTitle.innerHTML = data.title;
				for (var i = 0; i < data.data[0].length; i++) {
					var headerCell = document.createElement("th");
					headerCell.classList.add("col");
					headerCell.innerHTML = data.data[0][i];
					header.appendChild(headerCell);
				}
				for (var i = 1; i < data.data.length; i++) {
					var cRow = document.createElement("tr");
					cRow.classList.add("row");
					if (data.data[i].length == 1) {
						cRow.classList.add("subhead");
					}
					for (var j = 0; j < data.data[i].length; j++) {
						var bodyCell = document.createElement("td");
						bodyCell.classList.add("col");
						if (data.data[i][j] != undefined) {
							bodyCell.innerHTML = data.data[i][j];
						}
						else {
							bodyCell.innerHTML = "";
						}
						cRow.appendChild(bodyCell);
					}
					rBody.appendChild(cRow);
				}
			}).catch(err => {
				$output.innerHTML = err.message;
			})
		}
	</script>
